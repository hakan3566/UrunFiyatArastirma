<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stil.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b5e7f745c.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Ürün - Fiyat</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
  <a class="navbar-brand" href="#">Ürün Fiyatı Karşılaştırma</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Arama Yap</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/gecmis">Arama Geçmişi<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  </div>
</nav>
    <div class="container">
      <div class="table-kutu">
        <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Aranan Kelime</th>
      <th scope="col">Ürün Adı</th>
      <th scope="col">Fiyatı</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for a in range(data|length) %}
      <td>{% print(a+1) %}</td>
      <td>{% print(data[a][0]) %}</td>
      <td>{% print(data[a][1]) %}</td>
      <td>{% print(data[a][2]) %} TL</td>
   </tr>
   {% endfor %}
  </tbody>
</table>
      </div>
    </div>
  </body>
</html>
